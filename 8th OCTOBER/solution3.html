<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Media query</title>
    <style>
        nav{
            display: flex;
            justify-content: space-around;
            background-color: black;
        }
        a{
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        @media screen and (max-width:768px) {
            nav{
                display: flex;
                flex-direction: column;
                background-color: gray;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </nav>
</body>
</html>
